<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator by Stevenkoslaz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">

        <h1>Password Generator | <a href="https://github.com/stevenkoslaz">Stevenkoslaz</a> </h1>

        <div class="wrapper">
           
            <div class="input-box">
                <input type="text" value=" " disabled>
                <!-- <div class="copy"> -->
                    <span class="copy">COPY</span>
                <!-- </div> -->
            </div>
            
            <div class="pass-indicator"></div>
           
            <div class="pass-length">
                <div class="details">
                    <label class="title">Length</label>
                    <span></span>
                </div>
                <input type="range" min="1" max="30" step="1">
            </div>

            <div class="pass-settings">
                <label class="title">Settings</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" name="" id="uppercase">
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="lowercase">
                        <label for="lowercase">Lowercase (a-z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="numbers">
                        <label for="numbers">Numbers(0-9)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="symbols">
                        <label for="symbols">Symbols (!-$^+)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="duplicated">
                        <label for="duplicated"> No Duplicates </label>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="spaces">
                        <label for="spaces"> Include Spaces</label>
                    </li>
                </ul>
            </div>

            <button class="generate-btn">Generate New Password </button>
     
        </div>
           
</body>
</html>
